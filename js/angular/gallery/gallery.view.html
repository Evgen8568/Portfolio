<h1>Галерея</h1>
<div id="gallery" style="display: none;">
		<a href="http://unitegallery.net" ng-repeat="image in gallery">
		<img alt="{{image.car}}"
		     src="{{image.thumbnail}}"
		     data-image="{{image.url}}"
		     data-description="{{image.car}}"
		     style="display:none">
		</a>
</div>


<script type="text/javascript">

		jQuery(document).ready(function(){
setTimeout('jQuery("#gallery").unitegallery();', 1000)
			

		});
</script>
