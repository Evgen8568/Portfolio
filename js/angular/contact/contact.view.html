<div class="contact align_center"><img src="img/contact.gif" alt="contact"></div>
<section ng-hide="messageSent">
	<form id="contact" name="contact" ng-submit="send(contact)" ng-validate="validationOptions">
		<form-input title="Имя" name="name" value="model.name"></form-input>
		<form-input title="Email" name="email" value="model.email"></form-input>
		<form-input title="Телефона  в формате +375 хх ххххххх" name="phone" value="model.phone"></form-input>
		<form-input title="Введите свое сообщение сюда." name="message" type="textarea" value="model.message"></form-input>
		<button class="sum_button">Отправить</button>
	</form>
</section>
<section ng-show="messageSent">
    <h1>{{model.name}}, спасибо за обращение!</h1>
    <button class="sum_button" ng-click="reset()">Написать еще</button>
</section>

	<ng-include ng-hide="messageSent" src="'js/angular/contact/map.view.html'"></ng-include>
