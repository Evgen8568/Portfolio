<h1 class="blof-filter">Дата<i class="fa pointer" ng-class="{ 'fa-sort-asc': !desc, 'fa-sort-desc': desc }" ng-click="desc = !desc"></i></h1>
<section class="blog" id="blog" ng-repeat="item in blogItems | orderBy:'album':desc">
	<h2>{{item.title}}</h2>
		<img src="{{item.cover}}" alt="{{item.title}}" class="blog_img" />
		<p class="blog_text">{{item.summary}}<a modal data-target="blog-{{$index}}">Читать дальше</a></p>
		<div class="blog-content" id="blog-{{$index}}">
		<h2>{{item.title}}</h2>
		<img src="{{item.cover}}" alt="{{item.title}}" class="blog_img" />
		{{item.content}}
		</div>
	<div class="clirfix"></div>
	<hr />
</section>
