<fieldset>
    <input class="form_input" ng-hide="type === 'textarea'" type="{{type ? type : 'text'}}" id="input-{{name}}" name="{{name}}" ng-model="value" placeholder="{{placeholder}}" ng-focus="hidePlaceholder()" ng-blur="restorePlaceholder()"
    />
    <textarea class="form_input"  rows="5" ng-show="type === 'textarea'" id="textarea-{{name}}" name="{{name}}" ng-model="value" placeholder="{{placeholder}}" ng-focus="hidePlaceholder()" ng-blur="restorePlaceholder()"></textarea>
</fieldset>
