<!doctype html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<title>Portfolio</title>
<link rel="stylesheet" href="css/unite-gallery.css" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/jquery.modal.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<header class="header">
	<div class="name">
	<a href="index.html"><span>ЕВГЕНИЙ РУСЕЦКИЙ</span></a>
	</div>
	<div class="login-button" ng-controller="menuController">
		<button class="sum_button" ng-show="authorized" ng-click="logout()">Выйти</button>
        <button class="sum_button" ng-hide="authorized" ng-click="loginFormVisibility = !loginFormVisibility">Войти</button>
        	<div ng-hide="!loginFormVisibility || authorized" class="login" id="login-form">
          <a class="fa fa-times pointer" ng-click="loginFormVisibility = !loginFormVisibility"></a>
           <h1>Авторизация</h1>
           <form id="loginForm" name="loginForm" ng-submit="login(loginForm)" ng-validate="validationOptions">
             <form-input title="Логин" name="login" value="model.login"></form-input>
             <form-input title="Пароль" name="password" value="model.password" type="password"></form-input>
             <button class="sum_button">Войти</button>
           </form>
         </div>
	</div>
	<div class="menu">
		<ul class="main_menu">
			<li><a ui-sref="about">Обо мне</a></li>
			<li><a ui-sref="blog">Блог</a></li>
			<li><a ui-sref="gallery">Галерея</a></li>
			<li><a ui-sref="project">Проекты</a></li>
			<li><a ui-sref="contact">Связаться со мной</a></li>
		</ul>
	</div>
</header>
<button class="back-button" ng-controller="historyController" ng-show="canBack" ng-click="back()">
	<i class="fa fa-chevron-left"></i>
</button>
<article id="content" class="main" ui-view> </article>
<footer>
<hr />
<p class="copy">© 2017-<span id="currentyear"></span> Евгений Анатольевич Русецкий</p>
</footer>
 <script type="text/javascript" src="js/main.js"></script>
 <script type="text/javascript" src="dist/dependencies.js"></script>
  <script type="text/javascript" src="dist/app.js"></script>
  <script type="text/javascript" src="dist/components.js"></script>
  <script type="text/javascript" src="js/unitegallery/ug-theme-tiles.js"></script>
  <script type="text/javascript" src="js/unitegallery/unitegallery.min.js"></script>
 
  
</body>
</html>
