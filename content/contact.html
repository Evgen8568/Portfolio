<div class="contact align_center"><img src="img/contact.gif" alt="contact"></div>
	<form id="contact">
		<input type="text" class="form_input" id="name" name="name" placeholder="Имя" onFocus="this.placeholder=''" onBlur="this.placeholder='Имя'" required /><br />
		<input type="email" class="form_input" id="email" name="email" placeholder="Email" onFocus="this.placeholder=''" onBlur="this.placeholder='Email'" required /><br />
		<input type="text" class="form_input" id="phone" name="phone" placeholder="Номер телефона" onFocus="this.placeholder=''" onBlur="this.placeholder='Номер телефона'" required /><br />
		<textarea rows="5" class="form_input" id="message" name="message" placeholder="Введите свое сообщение сюда." onFocus="this.placeholder=''" onBlur="this.placeholder='Введите свое сообщение сюда.'" required></textarea><br />
		<button class="sum_button">Отправить</button>
	</form>
